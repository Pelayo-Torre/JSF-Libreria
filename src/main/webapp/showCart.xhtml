
<!DOCTYPE html >

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>Amazin</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<header>
		<h1 class="header">Amazin.com</h1>
		<h2 class="centered">
			Welcome to the <em>smallest</em> online shop in the world!!
		</h2>
	</header>
	<nav>
		<ul>
			<h:form>
				<li><h:commandLink value="Start" action="#{controller.startAction}" /></li>
			</h:form>
			<li><h:outputLink value="http://miw.uniovi.es">About</h:outputLink></li>
			<li><h:outputLink value="mailto:dd@email.com">Contact</h:outputLink></li>
		</ul>
	</nav>
	<section>
		<article>
			<h:form><h:commandLink value="Añadir al CARRITO" action="#{controller.showAddCartAction}" /></h:form><br></br>
			<h2>A continuación, se muestra la lista de libros del carrito:</h2>
			<table>
				
				
				<thead>
					<tr>
						<th>Title</th>
						<th>Number of elements</th>
					</tr>
				</thead>
				<tbody>
					<c:forEach var="book" items="#{addCart.carrito.list}">
						<tr>
			            	<td>"#{book.key}" </td>
			            	<td>"#{book.value}" </td>
			            </tr>
          			</c:forEach>
				</tbody>
			</table>
		</article>
	</section>
	<footer>
		<p>Visits: #{counter.count}</p>
		<strong> Master in Web Engineering (miw.uniovi.es).</strong><br /> <em>University
			of Oviedo </em>
	</footer>
</body>
</html>
